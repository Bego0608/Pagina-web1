<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body>
    <h1>Haga su reserva</h1>
    <form action="procesareserva.php" method="get">
        <fieldset>
            <legend>Datos Personales</legend>
        <p>
        <label for="nom">Nombre:</label>
        <input type="text" maxlength="100" 
        name="nombre" id="nom" required autofocus>  
        </p>  
        <p>
            <label for="ape">Apellidos:</label>
            <input type="text" maxlength="100" 
            name="apellidos" id="ape" required>  
        </p>  
        <p>
            <label for="dni">DNI:</label>
            <input type="text" maxlength="10" 
            name="dni" id="dni" placeholder="DNI con letra" required>  
            </p>  
        </fieldset>
        <p>
        <fieldset>
            <legend>Datos de su estancia</legend>
            <label for="habitacion">Habitación:</label>
            <input type="radio" name="habitacion" 
            value="ind" checked>Individual
            <input type="radio" name="habitacion"
            value="dob">Doble
            <input type="radio" name="habitacion"
            value="tri">Triple
        </p>
        <p>
            <label for="personas">Número de personas: </label> 
            <select name="personas" id="personas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        </p>
        <p>
            <label for="mascotas"></label>
            <input type="checkbox" name="mascotas"> Llevo mascotas
        </p>
        <p>
            <label for="fecha_llegada">Fecha de llegada:</label> 
            <input type="date" name="fecha_llegada" id="fecha_llegada">
        </p>
        <p>
            <label for="hora_llegada">Hora de llegada:</label>
            <input type="time" name="hora_llegada" id="fecha_llegada">
        </p>
    </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reiniciar">
        </p>
        <a href="index.html">Volver</a>
    </form>
</body>
</html>
